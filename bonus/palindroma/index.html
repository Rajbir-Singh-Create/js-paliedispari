<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Palindroma</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.svg" alt="Logo" width="120" height="96">
                </a>
            </div>
        </nav>
    </header>
    <main class="container my-3">
        <h1 class="my-4">Palindrome Game</h1>
        <!-- Input della parola dall'utente -->
        <div class="col-md-6">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Inserisci una parola</label>
                <textarea class="form-control word" id="exampleFormControlTextarea1" rows="1"></textarea>
            </div>
            <button type="button" class="btn btn-primary confirm">Conferma</button>
            
            <!-- output del risultato -->
            <div class="alert alert-dark my-3 insertedWord" role="alert">
                Parola inserita:
            </div>
            <div class="alert alert-dark my-3 reversedWord" role="alert">
                Parola invertita:
            </div>
            <div class="alert alert-success my-3 palindrome" role="alert">
                -
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
