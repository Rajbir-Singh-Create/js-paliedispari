<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pari e dispari</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.svg" alt="Logo" width="120" height="96">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container my-3">
            <div class="row row-col">
                <div class="col">
                    <h1 class="my-4">Pari o dispari</h1>

                    <!-- Input dati dall'utente -->
                    <form class="inputForm">
                        <div class="col-md-6">
                            <label for="exampleFormControlTextarea1" class="form-label">Pari o dispari?</label>
                            <select class="form-select mb-3 selectOpt" aria-label="Default select example">
                                <option value="pari">Pari</option>
                                <option value="dispari">Dispari</option>
                            </select>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Inserisci un numero tra 1 e 5</label>
                                <input type="text" class="form-control userNumber" required>
                            </div>
                            <button type="submit" class="btn btn-primary confirm mb-5">Conferma</button>

                            <!-- output dei risultati -->
                            <input class="form-control machineNumberResult mb-2" type="text" value="Numero generato dalla macchina: " disabled readonly>
                            <input class="form-control sumResult mb-3" type="text" value="La somma dei numeri Ã¨: " disabled readonly>
                            <input class="form-control finalResult mb-2" type="text" value="Risultato" disabled readonly>

                            <div class="alert alert-danger d-none wrongInput" role="alert">
                                Inserisci un numero valido: tra 1 e 5
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
