<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pari e dispari</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.svg" alt="Logo" width="120" height="96">
                </a>
            </div>
        </nav>
    </header>
    <main class="container my-3">
        <h1 class="my-4">Pari o dispari</h1>

        <!-- Input dati dall'utente -->
        <div class="col-md-6">
            <label for="exampleFormControlTextarea1" class="form-label">Pari o dispari?</label>
            <select class="form-select mb-3 selectOpt" aria-label="Default select example">
                <option value="pari">Pari</option>
                <option value="dispari">Dispari</option>
            </select>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Inserisci un numero tra 1 e 5</label>
                <textarea class="form-control userNumber" id="exampleFormControlTextarea1" rows="1"></textarea>
            </div>
            <button type="button" class="btn btn-primary confirm mb-5">Conferma</button>

            <!-- output del risultato -->
            <div class="alert alert-dark my-3 machineNumberResult" role="alert">
                Numero generato dalla macchina:
            </div>
            <div class="alert alert-dark my-3 sumResult" role="alert">
                La somma dei numeri Ã¨:
            </div>
            <div class="alert alert-success my-3 finalResult" role="alert">
                -
            </div>
            <div class="alert alert-danger my-3 finalResultLose d-none" role="alert">
                -
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
